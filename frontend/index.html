<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensoring</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // const axios = require('axios');
    async function fetch_sensors() {
      const result = await axios.get('http://localhost:3000/sensors');
      console.log(result)
    }

    async function create_sensor() {
      const result = await axios.post('http://localhost:3000/sensors', {
        id: '45',
        type: 'distance',
      });
    }
  </script>
</head>
<body>
  <p>Hello World</p>
  <button onclick="fetch_sensors()">Fetch Sensors</button>
  <button onclick="create_sensor()">Create Sensor</button>
</body>
</html>
